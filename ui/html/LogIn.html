<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/log-reg.css">
    <title>Document</title>
</head>

<body>
    <div class="card">
        <div class="switch">
            <input type="radio" name="type" id="login" checked>
            <input type="radio" name="type" id="signup">

            <label for="login"><a href="/account?type=login">Войти в аккаунт</a></label>
            <label for="signup"><a href="/account?type=signup">Создать аккаунт</a></label>
        </div>
        {{ if .}}
            <form action="GET">
                <input type="text" placeholder="Логин" required>
                <input type="password" placeholder="Пароль" required>
                <button>Войти</button>
            </form>        
        {{ else }}
        <form action="POST">
            <input type="text" placeholder="Логин" required>
            <input type="text" placeholder="Отображаемое имя" required>
            <input type="password" placeholder="Пароль" required>
            <button>Создать аккаунт</button>
        {{ end }}
        </form>
    </div>
</body>
</html>
